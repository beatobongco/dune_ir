<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune IR Demo</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,400,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        .content {
            max-width: 768px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }
        .content h1 {
            text-align: center;
        }
        .content .dune-banner {
            width: 100%;
            height: 250px;
            background-image: url("{{url_for('static', filename='dune.jpg')}}");
            background-position: center -292px;
            background-size: cover;
        }
        .content li {
            font-weight: 400;
        }
        .content .score {
            background-color: #e74c3c;
            color: #fff;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Dune IR ({{prefix}})</h1>
        <div class="dune-banner"></div>
        <p>
            <form action="" method="get">
                <label for="query">{{prefix}} search</label>
                <input id="query" name="query" type="text" value="{{query}}", placeholder="Press enter to search">
            </form>
        </p>
        <ol>
            {% for paragraph, score in results %}
            <li><strong class="score">{{score | round(4)}}</strong> {{paragraph}}                
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
